<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <h1>Hola Django</h1>

    {% load static %}
        <table>
            <tr>
                <td>Patente</td>
                <td>Marca</td>
                <td>Modelo</td>
            </tr>

            {% for ve in listaVehiculos %}
            <tr>
                <td>{{ve.patente}}</td>
                <td>{{ve.marca}}</td>
                <td>{{ve.modelo}}</td>
                <td><a href="{% url 'form_mod_vehiculo' ve.patente %}">Modificar</a></td>
                <td><a href="{% url 'form_del_vehiculo' ve.patente %}">Eliminar</a></td>
            
            </tr>
            {% endfor %}
        </table>
    
        <a href="{% url 'form_vehiculo' %}">Nuevo Vehiculo</a>

    <!--
        <img src="{% static 'core/img/img1.png' %}" alt="the office">
    -->
    <img src="{% static 'core/img/pikachu.gif' %}" alt="">
 

</body>
</html>
